<!DOCTYPE html>
<html>
<head>
	<title>Palikkapeli</title>
</head>
<body>
	<!-- HTML-elementti, johon piirretään pelikenttä -->
	<canvas id="pelikentta" width="400" height="400"></canvas>

	<!-- Lisätään JavaScript-koodi HTML-sivulle -->
	<script>
		// Haetaan canvas-elementti HTML-sivulta
		var canvas = document.getElementById("pelikentta");

		// Luodaan uusi piirtoalusta canvas-elementille
		var piirtoalusta = canvas.getContext("2d");

		// Luodaan siniset palikat
		var palikka1 = {x: 50, y: 50, nopeusX: 5, nopeusY: 2, polku: [{x: 50, y: 50}, {x: 100, y: 50}, {x: 100, y: 100}, {x: 50, y: 100}]};
		var palikka2 = {x: 150, y: 50, nopeusX: -3, nopeusY: 4, polku: [{x: 150, y: 50}, {x: 200, y: 50}, {x: 200, y: 100}, {x: 150, y: 100}]};
		var palikka3 = {x: 50, y: 150, nopeusX: 2, nopeusY: -5, polku: [{x: 50, y: 150}, {x: 100, y: 150}, {x: 100, y: 200}, {x: 50, y: 200}]};
		var palikka4 = {x: 150, y: 150, nopeusX: -4, nopeusY: -3, polku: [{x: 150, y: 150}, {x: 200, y: 150}, {x: 200, y: 200}, {x: 150, y: 200}]};

		// Piirretään pelikenttä canvas-elementille
		function piirraPelikentta() {
			// Tyhjennetään piirtoalusta
			piirtoalusta.clearRect(0, 0, canvas.width, canvas.height);

			// Piirretään siniset palikat
			piirtoalusta.fillStyle = "blue";
			piirtoalusta.fillRect(palikka1.x, palikka1.y, 50, 50);
			piirtoalusta.fillRect(palikka2.x, palikka2.y, 50, 50);
			piirtoalusta.fillRect(palikka3.x, palikka3.y, 50, 50);
			piirtoalusta.fillRect(palikka4.x, palikka4.y, 50, 50);
		}

		// Päivitetään palikoiden sijaintia
		function paivitaPalikoidenSijainti() {
			// Liikutetaan jokaisen palikan sijaintia
			palikka1.x += palikka1.nopeusX;
			palikka1.y += palikka1.nopeusY;
			if(palikka1.x < 0 || palikka1.x + 50 > canvas.width) {
				palikka1.nopeusX = -palikka1.nopeusX;
			}
			if(palikka1.y < 0 || palikka1.y + 50 > canvas.height) {
				palikka1.nopeusY = -palikka1.nopeusY;
			}

			palikka2.x += palikka2.nopeusX;
			palikka2.y += palikka2.nopeusY;
			if(palikka2.x < 0 || palikka2.x + 50 > canvas.width) {
				palikka2.nopeusX = -palikka2.nopeusX;
			}
			if(palikka2.y < 0 || palikka2.y + 50 > canvas.height) {
				palikka2.nopeusY = -palikka2.nopeusY;
			}

			palikka3.x += palikka3.nopeusX;
			palikka3.y += palikka3.nopeusY;
			if(palikka3.x < 0 || palikka3.x + 50 > canvas.width) {
				palikka3.nopeusX = -palikka3.nopeusX;
			}
			if(palikka3.y < 0 || palikka3.y + 50 > canvas.height) {
				palikka3.nopeusY = -palikka3.nopeusY;
			}

			palikka4.x += palikka4.nopeusX;
			palikka4.y += palikka4.nopeusY;
			if(palikka4.x < 0 || palikka4.x + 50 > canvas.width) {
				palikka4.nopeusX = -palikka4.nopeusX;
			}
			if(palikka4.y < 0 || palikka4.y + 50 > canvas.height) {
				palikka4.nopeusY = -palikka4.nopeusY;
			}
		}

		// Päivitetään peliä 50 millisekunnin välein
		setInterval(function() {
			paivitaPalikoidenSijainti();
			piirraPelikentta();
		}, 50);
	</script>
</body>
</html>
