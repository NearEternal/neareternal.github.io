<!DOCTYPE html>
<html>
<head>
	<title>Moniajo</title>
	<style>
		body {
			background-color: #f5f5f5;
			color: #333;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 48px;
			margin-top: 50px;
			text-align: center;
			text-shadow: 2px 2px #ccc;
		}
		
		p {
			font-size: 24px;
			margin: 20px 0;
			text-align: center;
		}
		
		.btn {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 24px;
			margin: 20px;
			cursor: pointer;
			border-radius: 10px;
			box-shadow: 2px 2px #ccc;
		}
		
		.btn:hover {
			background-color: #3e8e41;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.img-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}
		
		.img-container img {
			width: 200px;
			height: 200px;
			margin: 20px;
			border-radius: 50%;
			box-shadow: 2px 2px #ccc;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		
		.img-container img:hover {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Moniajo on hauskaa!</h1>
		<p>Moniajo tarkoittaa sitä, että tietokone käsittelee useampaa tehtävää samanaikaisesti.</p>
		<a href="#" class="btn">Aloita moniajo</a>
		<div class="img-container">
			<img src="https://picsum.photos/200" alt="Kuva 1">
			<img src="https://picsum.photos/200" alt="Kuva 2">
			<img src="https://picsum.photos/200" alt="Kuva 3">
			<img src="https://picsum.photos/200" alt="Kuva 4">
			<img src="https://picsum.photos/200" alt="Kuva 5">
			<img src="https://picsum.photos/200" alt="Kuva 6">
		</div>
	</div>
</body>
</html>
